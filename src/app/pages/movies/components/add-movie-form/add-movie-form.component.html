<form [formGroup]="form" (ngSubmit)="onSubmit()" class="add-movie-form">
  <div class="form-group">
    <label for="name">Название фильма</label>
    <input id="name" type="text" formControlName="name" class="form-control" />
  </div>

  <div class="form-group">
    <label for="description">Описание</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
      rows="3"
    ></textarea>
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      id="isOnline"
      formControlName="isOnline"
      class="form-check-input"
    />
    <label class="form-check-label" for="isOnline"> Доступен онлайн </label>
  </div>

  <div class="buttons-container">
    <button type="submit">Добавить</button>
    <button type="button" (click)="onCancel()">Отмена</button>
  </div>
</form>
